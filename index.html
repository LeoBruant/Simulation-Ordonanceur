<!DOCTYPE html>

<html lang="fr">
	<head>
		<meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet"> -->
        <link href="style/tailwind.css" rel="stylesheet">
        <link href="style/index.css" rel="stylesheet">
        <title>Simulateur d'ordonanceur</title>
	</head>
	<body class="bg-gray-50">
        <header class="mb-4 md:mb-7 xl:mb-10">
            <h1 class="text-center py-4 md:py-7 xl:py-10 text-2xl sm:text-3xl md:text-4xl lg:text-5xl xl:text-6xl bg-sky-600 text-white">Simulateur d'ordonanceur</h1>
        </header>

        <main class="container mx-auto text-center text-xl">

            <!-- Form -->

            <section class="mb-10">
                <form class="mb-10 w-11/12 md:w-8/12 lg:w-6/12 xl:w-5/12 mx-auto">
                    <div class="mb-5 sm:flex justify-between">
                        <label for="process-number" class="block mb-2">Nombre de processus<span class="text-red-700">*</span> :</label>
                        <input type="number" id="process-number" class="w-20 sm:ml-5 text-center">
                    </div>
                    <div class="mb-5 sm:flex justify-between">
                        <label for="quantum-number" class="block mb-2">Durée par passage<span class="text-red-700">*</span> :</label>
                        <input type="number" id="quantum-number" class="w-20 sm:ml-5 text-center">
                    </div>
                    <div class="mb-5 sm:flex justify-between">
                        <label for="context-change-duration" class="block mb-2">Durée de changement de contexte<span class="text-red-700">*</span> :</label>
                        <input type="number" id="context-change-duration" class="w-20 sm:ml-5 text-center">
                    </div>
                     <div class="mb-5 sm:flex justify-between">
                        <label for="processes-load-min" class="block mb-2">Durée minimale de chargement des processus<span class="text-red-700">*</span> :</label>
                        <input type="number" id="processes-load-min" class="w-20 sm:ml-5 text-center">
                    </div>
                     <div class="mb-5 sm:flex justify-between">
                        <label for="processes-load-max" class="block mb-2">Durée maximale de chargement des processus<span class="text-red-700">*</span> :</label>
                        <input type="number" id="processes-load-max" class="w-20 sm:ml-5 text-center">
                    </div>
                </form>
                <button type="submit" onclick="showResults()" class="bg-sky-600 rounded hover:bg-sky-700 text-gray-50 py-2 px-4">Charger</button>
            </section>

            <!-- Results -->

            <section id="results">
                <table class="w-full border-separate border-2 border-sky-700">
                    <thead>
                        <tr>
                            <th class="border-2 border-sky-600 p-2">Processus</th>
                            <th class="border-2 border-sky-600 p-2">Durée passage</th>
                            <th class="border-2 border-sky-600 p-2">Durée changement de contexte</th>
                            <th class="border-2 border-sky-600 p-2">Durée moyenne chargement processus</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </section>
        </main>
	</body>
</html>

<script src="script.js"></script>
